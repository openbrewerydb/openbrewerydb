<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewery List</title>
  <script defer src="src/index.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- cover image -->
  <div class='hero-image'>
    <div class='hero-text'>
      <h1>Brewery List</h1>
    </div>
  </div>

  <!-- search form -->
  <div class='form-container'>
    <form id='search-form'>
      <label for='keywords'>Search for a brewery!</label>
      <br>
      <input type='text' id='keywords' name='kwords' value='keywords'>
      <br>
      <input type='submit' id='search-submit' value='Search'>
    </form>
  </div>

  <!-- search results -->
  <div id='search-results'>
    <ul id='results-list'></ul>
  </div>

  <!-- add brewery form -->
  <div class='form-container'>
    <form id='add-brew'>
      <label for='new-brew'>Add a Brewery</label>
      <br>
      <input type='text' id='new-brew' name='nbrew' value='brewery'>
      <br>
      <input type='submit' id='add-submit' value='Add'>
    </form>
  </div>
</body>
</html>
