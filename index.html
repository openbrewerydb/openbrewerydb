<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewery List</title>
  <script defer src="src/index.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- cover image -->
  <div class='hero-image'>
    <div class='hero-text'>
      <h1>Brewery List</h1>
    </div>
  </div>

  <!-- search form -->
  <div class='form-container'>
    <form id='search-form'>
      <label for='keywords'>Search for a brewery!</label>
      <br>
      <input type='text' id='keywords' name='kwords' value='keywords'>
      <br>
      <input type='submit' id='search-submit' value='Search'>
    </form>
  </div>

  <!-- search results -->
  <div id='search-results'>
    <ul id='results-list'></ul>
  </div>

  <!-- add brewery form -->
  <div class='form-container'>
    <form id='new-brewery-form'>
      <h4>Add a New Brewery</h4>
      <br>
      <label for='name'>Name: </label>
      <br>
      <input type='text' name='name' id='new-name' />
      <br>
      <label for='brewery-type'>Brewery Type: </label>
      <br>
      <input type='text' name='brewery-type' id='new-brewery-type' />
      <br>
      <label for='street'>Street: </label>
      <br>
      <input type='text' name='street' id='new-street' />
      <br>
      <label for='city'>City: </label>
      <br>
      <input type='text' name='city' id='new-city' />
      <br>
      <label for='state'>State: </label>
      <br>
      <input type='text' name='state' id='new-state' />
      <br>
      <label for='postal-code'>Postal code: </label>
      <br>
      <input type='text' name='postal-code' id='new-postal-code' />
      <br>
      <label for='country'>Country: </label>
      <br>
      <input type='text' name='country' id='new-country' />
      <br>
      <label for='phone'>Phone: </label>
      <br>
      <input type='text' name='phone' id='new-phone' />
      <br>
      <label for='website-url'>Website: </label>
      <br>
      <input type='text' name='website-url' id='new-website-url' />
      <br>
      <input type='submit' id='add-submit' value='Add' />
    </form>
  </div>
</body>
</html>
